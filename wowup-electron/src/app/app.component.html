<div *ngIf="quitEnabled === false" class="app" [ngClass]="[wowUpService.currentTheme]">
  <app-titlebar class="bg-primary"></app-titlebar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>

<div *ngIf="showPreLoad === true || quitEnabled === true" class="pre-load-container" style="
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
    justify-content: center;
    align-items: center;
  ">
  <img class="logo" src="assets/wowup_logo_purple.png"
    style="width: 150px; border-radius: 10%; animation: pulse 2s infinite;" />
</div>
