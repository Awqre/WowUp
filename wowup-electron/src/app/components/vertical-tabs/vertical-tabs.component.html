<div class="tab-strip  bg-secondary-4 text-1">
  <div *ngFor="let tab of tabsTop" class="tab hover-bg-secondary-2" [ngClass]="{ selected: tab.isSelected$ | async }"
    (click)="tab.onClick()" [matTooltip]="tab.tooltipKey | translate" [matTooltipPosition]="'right'">
    <mat-icon class="icon-inactive" [ngClass]="{'icon-active': tab.isSelected$ | async }" [svgIcon]="tab.icon">
    </mat-icon>
  </div>
  <div class="spacer"></div>
  <div *ngFor="let tab of tabsBottom" class="tab hover-bg-secondary-2" [ngClass]="{ selected: tab.isSelected$ | async }"
    (click)="tab.onClick()" [matTooltip]="tab.tooltipKey | translate" [matTooltipPosition]="'right'">
    <mat-icon [svgIcon]="tab.icon"></mat-icon>
  </div>
</div>
