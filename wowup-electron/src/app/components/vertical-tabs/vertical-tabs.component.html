<div class="tab-strip  bg-secondary-4 text-1">
  <div *ngFor="let tab of tabsTop" class="tab hover-bg-secondary-2" [ngClass]="{ selected: tab.isSelected$ | async }"
    (click)="tab.onClick()" [matTooltip]="tab.tooltipKey | translate" [matTooltipPosition]="'right'">
    <mat-icon class="icon-inactive" [ngClass]="{'icon-active': tab.isSelected$ | async }" [svgIcon]="tab.icon">
    </mat-icon>
    <!-- <mat-icon *ngIf="tab.badge === true" class="icon-inactive z-badge clear-badge" matBadge="1" matBadgeColor="accent"
      [ngClass]="{'icon-active': tab.isSelected$ | async }" [svgIcon]="tab.icon">
    </mat-icon> -->
  </div>
  <div class="spacer"></div>
  <a appExternalLink class="text-1 tab hover-bg-secondary-2" href="https://wowup.io/guide/section/my-addons/overview"
    matTooltip="{{ 'PAGES.MY_ADDONS.PAGE_CONTEXT_FOOTER.VIEW_GUIDE' | translate }}">
    <mat-icon class="icon-inactive" svgIcon="far:question-circle"></mat-icon>
  </a>
  <a appExternalLink class="patreon-link tab hover-bg-secondary-2" href="https://www.patreon.com/jliddev"
    matTooltip="{{ 'PAGES.MY_ADDONS.PAGE_CONTEXT_FOOTER.PATREON_SUPPORT' | translate }}">
    <img class="patron-img" src="assets/images/patreon_logo_small.png" />
  </a>
  <a appExternalLink class="text-1 tab hover-bg-secondary-2" href="https://discord.gg/rk4F5aD"
    matTooltip="{{ 'PAGES.MY_ADDONS.PAGE_CONTEXT_FOOTER.JOIN_DISCORD' | translate }}">
    <mat-icon class="icon-inactive" svgIcon="fab:discord"></mat-icon>
  </a>
  <div *ngFor="let tab of tabsBottom" class="tab hover-bg-secondary-2" [ngClass]="{ selected: tab.isSelected$ | async }"
    (click)="tab.onClick()" [matTooltip]="tab.tooltipKey | translate" [matTooltipPosition]="'right'">
    <mat-icon class="icon-inactive" [svgIcon]="tab.icon" [ngClass]="{'icon-active': tab.isSelected$ | async }">
    </mat-icon>
  </div>
</div>
