<div class="tab-container" [ngClass]="{
    mac: electronService.isMac,
    windows: electronService.isWin,
    linux: electronService.isLinux
  }">
  <div class="nav-container bg-secondary-4">
    <div class="theme-logo">
      <img [src]="wowUpService.getThemeLogoPath()" />
    </div>
    <div class="nav-item-container" [ngClass]="[wowUpService.currentTheme]">
      <div class="nav-item-list-wrap">
        <div class="nav-item-list">
          <mat-action-list>
            <button *ngFor="let item of tabListItems; let i = index" mat-list-item
              [ngClass]="{ 'selected': (selectedOptionsTab$ | async) === i }" (click)="onSelectedIndexChange(i)">
              {{ item.label | translate }}
            </button>
          </mat-action-list>
        </div>
      </div>
    </div>
    <div class="nav-content-container bg-secondary-2 text-1">
      <div class="nav-content-wrap">
        <div class="nav-content">
          <mat-tab-group class="no-tabs content-tab" animationDuration="0ms"
            [selectedIndex]="selectedOptionsTab$ | async" (selectedIndexChange)="onSelectedIndexChange($event)">
            <mat-tab label="WorldOfWarcraft" class="tab">
              <app-options-wow-section></app-options-wow-section>
            </mat-tab>
            <mat-tab label="Account" class="tab">
              <app-options-account-section></app-options-account-section>
            </mat-tab>
            <mat-tab label="Application">
              <app-options-app-section></app-options-app-section>
            </mat-tab>
            <mat-tab label="Addons">
              <app-options-addon-section></app-options-addon-section>
            </mat-tab>
            <mat-tab label="Debug">
              <app-options-debug-section></app-options-debug-section>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
